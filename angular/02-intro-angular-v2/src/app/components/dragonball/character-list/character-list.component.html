<h3>{{listName()}}</h3>
<ul>
    @for(character of characters(); track character.id; let idx = $index){

    @if( character.power > 500){
    <li>
        <span>{{idx + 1}} - {{character.name}}</span>
        <strong class="ps-2" [class.text-danger]="character.power > 14000"
            [class.text-primary]="character.power < 10000">({{character.power}})</strong>
    </li>
    } @else {
    <li>
        <strong>Aqui esta los debiles</strong>
    </li>
    }
    }
</ul>
